<!doctype html>
<html lang="en">
	<head>
		<title>online registration form</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/3.0.3/normalize.css">
		<link href='https://fonts.googleapis.com/css?family=Arvo:400,400italic,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body>
		<header class="main-header">
			<h1>THE CODE REVIEW</h1>
		</header>
		<form action="#" method="POST">
			<div class="intro">
				<h2>Sign up for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<hr class="thick">
			<hr class="thin">
			<fieldset id="contact">
				<legend>Contact Information</legend>
				<label for="name">Full Name</label>
				<input type="text" id="name" class="field" name="user_name" placeholder="Required" required aria-required="true" aria-describedby="name" pattern="[A-Za-z-'0-9']+" title="firstname lastname">
				<label for="email">Email Address</label>
				<input type="email" id="email" class="field" name="user_email" placeholder="Required" required>
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone" class="field" name="user_phone">
				<label for="address">Street Address</label>
				<input type="text" id="address" class="field" name="user_address">
				<label for="city">City</label>
				<input type="text" id="city" class="field" name="user_city">
				<label for="state">State</label>
				<select id="state" class="field" name="user_state">
					<option value="AK">AK</option>
					<option value="AL">AL</option>
					<option value="AR">AR</option>
					<option value="AZ">AZ</option>
					<option value="CA">CA</option>
					<option value="CO">CO</option>
					<option value="CT">CT</option>
					<option value="DE">DE</option>
					<option value="FL">FL</option>
					<option value="GA">GA</option>
					<option value="HI">HI</option>
					<option value="IA">IA</option>
					<option value="ID">ID</option>
					<option value="IL">IL</option>
					<option value="IN">IN</option>
					<option value="KS">KS</option>
					<option value="KY">KY</option>
					<option value="LA">LA</option>
					<option value="MA">MA</option>
					<option value="MD">MD</option>
					<option value="ME">ME</option>
					<option value="MI">MI</option>
					<option value="MN">MN</option>
					<option value="MO">MO</option>
					<option value="MS">MS</option>
					<option value="MT">MT</option>
					<option value="NC">NC</option>
					<option value="ND">ND</option>
					<option value="NE">NE</option>
					<option value="NH">NH</option>
					<option value="NJ">NJ</option>
					<option value="NM">NM</option>
					<option value="NV">NV</option>
					<option value="NY">NY</option>
					<option value="OH">OH</option>
					<option value="OK">OK</option>
					<option value="OR" selected>OR</option>
					<option value="PA">PA</option>
					<option value="RI">RI</option>
					<option value="SC">SC</option>
					<option value="SD">SD</option>
					<option value="TN">TN</option>
					<option value="TX">TX</option>
					<option value="UT">UT</option>
					<option value="VA">VA</option>
					<option value="VT">VT</option>
					<option value="WA">WA</option>
					<option value="WI">WI</option>
					<option value="WV">WV</option>
					<option value="WY">WY</option>
				</select>
				<label for="zip">Zip Code</label>
				<input type="text" id="zip" class="field" name="user_zip">
			</fieldset>
			<fieldset id="extras">
				<legend>Important Questions</legend>
				<label for="quest">Quest</label>
				<input type="text" id="quest" class="field" name="user_quest">
				<label for="color">Favorite Color</label>
				<input type="text" id="color" class="field" name="user_color">
				<label for="velocity">Velocity of an Unladen Swallow</label>
				<input type="number" id="velocity" class="field" name="user_velocity">
			</fieldset>
			<fieldset id="newsletter">
				<legend>Newsletter</legend>
				<p>Select the newsletters you would like to receive</p>
				<input type="checkbox" title="HTML News" value="" name="user_html_news">
				<input type="checkbox" title="CSS News" value="" name="user_css_news">
				<input type="checkbox" title="Javascript News" value="" name="user_js_news">
				<p>Newsletter format</p>
				<input type="radio" title="HTML" name="news_format" value="" checked>
				<input type="radio" title="Plain text" name="news_format" value="">
				<label for="interests">Other topics you'd like to hear about</label>
				<textarea name="user_interests" id="interests">
				</textarea>
			</fieldset>
			<button type="submit" id="submit">Sign Up</button>
		</form>
		<footer>
			<p>Copyright The Code Review</p>
		</footer>

	</body>
</html>
